<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="nav-content">
    <button mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  Potato Academy
  <span class="spacer"></span>
  <button mat-mini-fab class="nav-content">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <div>
      <span *ngFor="let page of pages">
        <a routerLink="{{page.location}}" routerLinkActive="active">
          <div class="base-button">
            <button mat-button color="primary" class="flex-box">
              <mat-icon>{{page.icon}}</mat-icon>
              <p>{{page.title}}</p>
            </button>
          </div>
        </a>
      </span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
